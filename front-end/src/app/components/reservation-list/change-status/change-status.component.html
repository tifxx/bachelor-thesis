<div class="container d-flex m-auto justify-content-center align-items-center">
    <div class="card p-3">
        <h2 class="mb-3 pb-2 text-center border-bottom color-custom">Change the reservation status</h2>
        <form #carFrom="ngForm" (ngSubmit)="onSubmit()">

            <div class="input-group mb-3 mt-2">
                <span class="input-group-text">Reservation status:</span>
                <div class="form-check form-check-inline m-2" *ngFor="let status of reservationStatus">
                    <input class="form-check-input" type="radio" name="{{status}}" id="{{status}}"
                        value="{{status}}" [(ngModel)]="clickedStatus">
                    <label class="form-check-label" for="{{status}}">{{status}}</label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-custom form-control p-2">
                    Change
                </button>
            </div>

        </form>
    </div>
</div>
